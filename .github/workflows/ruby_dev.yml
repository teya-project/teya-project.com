name: Ruby

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Build & Run
      uses: appleboy/ssh-action@master 
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SECRET_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.DEV_PATH }}
          git add *
          git stash
          git pull
          bundle install
          mkdir tmp/cache
          rake db:migrate
          
          systemctl restart nginx
          chmod -R 777 tmp/
